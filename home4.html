<html>
    <header>
        <link rel="stylesheet" href="home3.css"/>

    </header>
    <body>
        <div class="container">
            <div class="progress-container">
              <div class="progress" id="progress"></div>
              
            <button class="btn" id="prev" disabled>Prev</button>
            <button class="btn" id="next">Next</button>
          </div>
          <div class="container">
            <div class="progress-container">
              <div class="progress" id="progress"></div>
              <div class="circle active" data-step="Description for Step 1">1</div>
              <div class="circle" data-step="Description for Step 2">2</div>
              <div class="circle" data-step="Description for Step 3">3</div>
              <div class="circle" data-step="Description for Step 4">4</div>
            </div>
            <button class="btn" id="prev" disabled>Prev</button>
            <button class="btn" id="next">Next</button>
          </div>
          <div class="container">
            <div class="progress-container">
              <div class="progress" id="progress"></div>
              <div class="circle active">1</div>
              <p class="description">Description for step 1</p>
              
              <div class="circle">2</div>
              <p class="description">Description for step 2</p>
              
              <div class="circle">3</div>
              <p class="description">Description for step 3</p>
              
              <div class="circle">4</div>
              <p class="description">Description for step 4</p>
              
            </div>
            <button class="btn" id="prev" disabled>Prev</button>
            <button class="btn" id="next">Next</button>
          </div>
        
        
    </body>
    <script>
        const progress = document.getElementById("progress");
    const prev = document.getElementById("prev");
    const next = document.getElementById("next");
    const circles = document.querySelectorAll(".circle");
    
    let currentActive = 1;
    
    next.addEventListener("click", () => {
      currentActive++;
      if (currentActive > circles.length) currentActive = circles.length;
      update();
    });
    
    prev.addEventListener("click", () => {
      currentActive--;
      if (currentActive < 1) currentActive = 1;
      update();
    });
    
    const update = () => {
      circles.forEach((circle, index) => {
        if (index < currentActive) circle.classList.add("active");
        else circle.classList.remove("active");
      });
      const actives = document.querySelectorAll(".active");
      progress.style.width =
        ((actives.length - 1) / (circles.length - 1)) * 100 + "%";
      if (currentActive === 1) prev.disabled = true;
      else if (currentActive === circles.length) next.disabled = true;
      else {
        prev.disabled = false;
        next.disabled = false;
      }
    };
    </script>
</html>
